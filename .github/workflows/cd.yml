name: Continuous Deployment

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.20'

    - name: Build the application
      run: ./scripts/buildprod.sh

    - id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Use gcloud CLI
      run: gcloud info

    - name: Build and push Docker image
      run: gcloud builds submit --tag europe-west3-docker.pkg.dev/notely-422416/notely-ar-repo/notely:latest .

    - name: Deploy to Cloud Run
    run: gcloud run deploy notely --image europe-west3-docker.pkg.dev/notely-422416/notely-ar-repo/IMAGE:TAG --region europe-west3 --allow-unauthenticated --project notely-422416 --max-instances=4
